<div style="text-align:center">
  <h1>
    User Registration
  </h1>
</div>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
</style>
<div>
  <form role="form" [formGroup]="signUp" name="signUp">
    <p>
      <input type="text" placeholder="First Name" formControlName="firstname" name="firstname"/> &nbsp;&nbsp;
      <input type="text" placeholder="Last Name"  formControlName="lastname" name="lastname"/>
    </p>
    <p>
      <input type="text" placeholder="Email"  formControlName="email" name="email"/>
    </p>
    <p>
      <input type="submit" name="Register" value="Register" (click)="saveUser(signUp.value)" />
    </p>
  </form>
  <br/>
  <br/>
  <button (click)="getUser()">Get UserDetails </button>
  <br/>
  <br/>
  <table *ngIf="UserDetails" style="width:50%">
	<tr> 
		<th>Name</th>
		<th>Email</th>
	</tr>
	<tr *ngFor="let a of UserDetails">
		<td>{{a.firstname}} {{a.lastname}}</td>
		<td>{{a.email}}</td>
	</tr>
  </table>
</div>
